<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Itineray</h2>

<table>
  <tr>
    <th>Alternatives</th>
    <th>Distance(km)</th>
    <th>Duration(mins)</th>
    <th>CO2 emissions</th>
  </tr>
  <tr>
    <td>Cycling</td>
    <td>30</td>
    <td>25</td>
    <td>0</td>
  </tr>
  <tr>
    <td>Car</td>
    <td>35</td>
    <td>10</td>
    <td>0.8</td>
  </tr>
  <tr>
    <td>Public Transport</td>
    <td>40</td>
    <td>14</td>
    <td>0.007</td>
  </tr>
</table>

</body>
</html>
